<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>boolzapp</title>
</head>

<body>
    <div class="container">
        <header id="site_header">

            <div class="infobar">

                <div class="infobar-left left">

                    <img class="contact-photo" src="./assets/css/img/avatar_io.jpg" alt="">

                    <div class="icon-bar icon-bar-left">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>

                <div class="infobar-right">

                    <div class="info-contact">
                        <img class="contact-photo photo-1" src="./assets/css/img/avatar_1.jpg" alt="">
                        <div >
                            <div class="name-contact">Michele</div>
                            <div class="access-contact">Ultimo accesso oggi alle 16:26</div>
                        </div>
                    </div>

                    <div class="icon-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>

            </div>

        </header>
        <!--/site_header-->

        <main id="site_main">
            <div class="chat-body">

                <div class="container-left left debug">
                    <div class="info-notification"></div>
                    <div class="search"></div>
                    <div class="contacts"></div>
                </div>

                <div class="container-right debug">
                    <div class="chat debug">
                        <div class="sender"></div>
                        <div class="addresses"></div>
                    </div>
                    <div class="typingzone"></div>
                </div>
            </div>

        </main>
        <!--/site_main-->
    </div>

</body>

</html>
