<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>boolzapp</title>
</head>

<body>
    <div class="container">
        <header id="site_header">

            <div class="debug infobar">

                <div class="infobar-left left"></div>
                <div class="infobar-right"></div>

            </div>

        </header>
        <!--/site_header-->

        <main id="site_main">
            <div class="chat-body">

                <div class="container-left left debug">
                    <div class="info-notification"></div>
                    <div class="search"></div>
                    <div class="contacts"></div>
                </div>

                <div class="container-right debug">
                    <div class="chat debug">
                        <div class="sender"></div>
                        <div class="addresses"></div>
                    </div>
                    <div class="typingzone"></div>
                </div>
            </div>

        </main>
        <!--/site_main-->
    </div>

</body>

</html>
