<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>boolzapp</title>
</head>

<body>
    <div class="container">
        <header id="site_header">

            <div class="infobar">

                <div class="infobar-left left">
                    <!--profile-photo-->
                    <img class="contact-photo" src="./assets/css/img/avatar_io.jpg" alt="">

                    <div class="icon-bar icon-bar-left">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>
                <!--/infobar-left-->


                <div class="infobar-right">

                    <div class="info-contact">
                        <!--photo-profile-contact-openchat-->
                        <img class="contact-photo photo-1" src="./assets/css/img/avatar_1.jpg" alt="">
                        <div>
                            <div class="name-contact">Michele</div>
                            <div class="access-contact">Ultimo accesso oggi alle 16:26</div>
                        </div>
                    </div>

                    <div class="icon-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>
                <!--/infobar-right-->

            </div>
            <!--/infobar-->

        </header>
        <!--/site_header-->

        <main id="site_main">
            <div class="chat-body">

                <div class="container-left left debug">

                    <div class="info-notification">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div>
                            <div class="recive-notif">
                                Ricevi notifiche di nuovi messaggi
                            </div>
                            <div>
                                <a class="active-notif" href="">Attiva notifiche desktop</a>
                            </div>
                        </div>

                    </div>

                    <div class="container-search">
                        <div class="search">
                            <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
                            <input class="tiping-search" type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>

                    <div class="chat-contact">
                        <div class="info-contact">
                            <!--photo-profile-contact-openchat-->
                            <img class="contact-photo photo-chat" src="./assets/css/img/avatar_1.jpg" alt="">
                            <div>
                                <div class="name-contact">Michele</div>
                                <div class="last-message">Lorem ipsum dolor sit amet</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-right debug">
                    <div class="chat debug">
                        <div class="sender"></div>
                        <div class="addresses"></div>
                    </div>
                    <div class="typingzone"></div>
                </div>
            </div>

        </main>
        <!--/site_main-->
    </div>

</body>

</html>
