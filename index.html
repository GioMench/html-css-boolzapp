<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>boolzapp</title>
</head>

<body>


    <main id="site_main">

        <div class="container">

            <div class="left">

                <section class="me">

                    <img class="avatar" src="./assets/css/img/avatar_io.jpg" alt="">

                    <div class="icon">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </section>
                <!--/section-me-->

                <section class="notice">

                    <i class="fa-solid fa-bell-slash"></i>
                    <div class="notice-off">
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>

                </section>
                <!--/section-notice-->

                <section class="search">

                    <div class="container-searchbar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="searchbar" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                </section>
                <!--/section-search-->

                <section class="contacts">

                    <div class="card">

                        <img class="avatar" src="./assets/css/img/avatar_1.jpg" alt="">

                        <div class="info-contact">
                            <h4>Michele</h4>
                            <div>Lorem ipsum dolor sit amet</div>
                        </div>

                        <div class="time">
                            16:15
                        </div>
                    </div>

                    <div class="card">

                        <img class="avatar" src="./assets/css/img/avatar_2.jpg" alt="">

                        <div class="info-contact">
                            <h4>Fabio</h4>
                            <div>Lorem ipsum dolor sit amet</div>
                        </div>
                        
                        <div class="time">
                            16:05
                        </div>
                    </div>

                    <div class="card">

                        <img class="avatar" src="./assets/css/img/avatar_3.jpg" alt="">

                        <div class="info-contact">
                            <h4>Samuele</h4>
                            <div>Lorem ipsum dolor sit amet</div>
                        </div>
                        
                        <div class="time">
                            16:03
                        </div>
                    </div>

                    <div class="card">

                        <img class="avatar" src="./assets/css/img/avatar_4.jpg" alt="">

                        <div class="info-contact">
                            <h4>Alessandro B.</h4>
                            <div>Lorem ipsum dolor sit amet</div>
                        </div>
                        
                        <div class="time">
                            15:50
                        </div>
                    </div>

                    <div class="card">

                        <img class="avatar" src="./assets/css/img/avatar_5.jpg" alt="">

                        <div class="info-contact">
                            <h4>Alessandro L.</h4>
                            <div>Lorem ipsum dolor sit amet</div>
                        </div>
                        
                        <div class="time">
                            15:45
                        </div>
                    </div>


                </section>
                <!--/section-contacts-->

            </div>
            <!--/container-left-->

            <div class="right">

                <section class="chat-on"></section>
                <!--/section-chat-on-->

                <section class="chat"></section>
                <!--/section-chat-->

                <section class="tiping"></section>
                <!--/section-tiping-->

            </div>
            <!--/container-right-->

        </div>
    </main>
    <!--/site_main-->


</body>

</html>
